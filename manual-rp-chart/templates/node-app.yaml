apiVersion: v1
kind: Service
metadata:
  name: manual-rp-service
  labels:
    app: node
spec:
  type: {{ .Values.app.service.type }}
  ports:
    - port: {{ .Values.app.service.port }}
      targetPort: {{ .Values.app.service.port }}
      protocol: TCP
      name: http
  selector:
    app: node
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: manual-rp-deployment
  labels:
    app: node
spec:
  {{- if not .Values.app.autoscaling.enabled }}
  replicas: {{ .Values.app.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/agent-pre-populate-only: 'true'
        vault.hashicorp.com/agent-inject-secret-helloworld: "secret/basic-secret/helloworld"
        vault.hashicorp.com/agent-inject-template-helloworld: |
          {{`{{ with secret "secret/basic-secret/helloworld" -}}
            export apiKey="{{ .Data.apiKey }}"
            export dbUrl="mongodb://{{ .Data.dbUser }}:{{ .Data.dbPassword }}@mongo-srv:27017"
          {{- end }}`}}
        vault.hashicorp.com/role: "basic-secret-role"
      labels:
        app: node
    spec:
      serviceAccountName: basic-secret
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag | default .Chart.AppVersion }}"
          command: ["/bin/sh"]
          args:
            ['-c', 'source /vault/secrets/helloworld && npm run start:fnw']
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.app.service.port }}
              protocol: TCP
          env:
            - name: DYNAMIC_IMAGE
              valueFrom:
                configMapKeyRef:
                  name: manual-rp-configmap
                  key: DYNAMIC_IMAGE