name: Docker image publish

on:
  push:
    branches:
      - main
jobs:
  grype-scan:
    name: Scan container image with Grype
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app_js
    steps:
      - uses: actions/checkout@v2
      - name: Build the container image
        run: docker build . --file Dockerfile --tag localbuild/testimage:latest
      - uses: anchore/scan-action@v3
        continue-on-error: true
        with:
          image: "localbuild/testimage:latest"
          output-format: table
          fail-build: true
  publish-to-docker:
    runs-on: ubuntu-latest
    needs:
      - grype-scan
    defaults:
      run:
        working-directory: ./app_js
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESSS_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./app_js/
          file: ./app_js/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/arm64/v8,linux/amd64,amd64
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/sne-rp1:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
