replicaCount: 1

app:
  image:
    repository: leosimonetti/sne-rp1
    pullPolicy: Always
    tag: "latest"

  secret:
    name: "app-secrets"
    path: "secret/app-secrets"
    role: "secret-role"

  label: "node"

  serviceaccount:
    name: "application"

  service:
    type: NodePort
    port: 3000

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80

mongo:
  service:
    name: mongo-srv
    type: NodePort
